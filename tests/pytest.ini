[pytest]
# Pytest configuration for Stability Enforcement tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Markers
markers =
    cuda: tests that require CUDA
    slow: tests that are slow running
    unit: unit tests
    integration: integration tests
    validation: validation tests
    performance: performance benchmarks

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Minimum Python version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
